<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Sign Up</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="gender_m" name="gender" value="male" required>
                    <label for="gender_m">Male</label>

                    <input type="radio" id="gender_f" name="gender" value="female" required>
                    <label for="gender_f">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="cars">Car Brands</label>
                <select id="cars" name="car_brand" required>
                    <option value="" disabled selected>--Please choose an option--</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes-Benz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" required min="1" max="120">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="phone_number" placeholder="xxx-xxx-xxxx">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="tos" name="agree_tos" required>
                <label for="tos">I agree to the Terms of Service</label>
            </div>

            <button type="submit">Sign Up</button>

        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
